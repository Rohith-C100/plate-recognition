{% extends "app/base.html" %}

{% block content %}
<div class="shadow border rounded p-4">
  <div class="fs-3 text-danger">Fine    {{fine.id}} : {{ fine.vehical.plate_number }} </div>
  <hr>
  <div class="table-responsive">
    <table class="table table-sm">
      <tbody>
          <tr class="border rounded">
            <td><strong>Image:</strong></td>
            <td><img id="img" src="{{ fine.img.url }}" class="img-thumbnail" width="100" height="100"/></td>
          </tr>
          <tr class="border rounded">
            <td><strong>Reason:</strong></td>
            <td>{{ fine.reason }}</td>
          </tr>
          <tr class="border rounded">
            <td><strong>Date:</strong></td>
            <td>{{ fine.date }}</td>
          </tr>
          <tr class="border rounded">
            <td><strong>Details:</strong></td>
            <td>{{ fine.details }}</td>
          </tr>
          <tr class="border rounded">
            <td><strong>Vehical Details:</strong></td>
            <td><a href="{% url 'vehical' pk=fine.vehical.plate_number %}">Link</a></td>
          </tr>
      </tbody>
    </table> 
</div>
{% endblock %}
